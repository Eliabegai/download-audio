name: Release

on:
  # push:
  #   branches:
  #     - main  # Executa no push para o branch principal
  workflow_dispatch:
    inputs:
      tipo:
        description: "Criar release"
        required: false

jobs:
  release:
      runs-on: ubuntu-latest
      steps:
        # - name: Download VERSION artifact
        #   uses: actions/download-artifact@v4
        #   with:
        #     name: version
            
        # - name: Read Version
        #   id: read_version
        #   run: |
        #     VERSION=$(cat VERSION)
        #     echo "VERSION=$VERSION" >> $GITHUB_ENV

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: "v2.0.14"  # Use a vers達o como tag
            # tag_name: "v${{ env.VERSION }}"  # Use a vers達o como tag
            release_name: "Vers達o 2.0.14"
            # release_name: "Vers達o ${{ env.VERSION }}"
            draft: false
            prerelease: false
    
  upload_artifact:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Upload Windows Executable to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows/2.0.14/baixar-audio-windows.exe
          # asset_path: dist/windows/${{ env.VERSION }}/baixar-audio-windows.exe
          asset_name: baixar-audio-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Executable to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/mac/2.0.14/baixar-audio-mac
          # asset_path: dist/mac/${{ env.VERSION }}/baixar-audio-mac
          asset_name: baixar-audio-mac
          asset_content_type: application/octet-stream
name: Build Executables

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyinstaller -r requirements.txt
      - name: Build for Windows
        run: python -m PyInstaller --onefile --name=baixar-audio-windows ./src/baixar_audio.py
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: dist/windows/baixar-audio-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyinstaller -r requirements.txt
      - name: Build for macOS
        run: pyinstaller --onefile --name=baixar-audio-mac ./src/baixar_audio.py
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos-executable
          path: dist/mac/baixar-audio-mac